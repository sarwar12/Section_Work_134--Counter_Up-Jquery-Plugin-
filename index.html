<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width-device-width, initial-scale=1" />
	<title>QSP</title>
	<!--CSS File-->
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/all.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/responsive.css" media="all" />
</head>
<body>
	<!-- CounterUp Section Start -->
	<section class="section-padding section-bg-1 section-overlay"> 
		<div class="container">
			<div class="row">
				<div class="col-lg-3"> <!-- Counter 1 -->
					<div class="single-count-item">
						<i class="fas fa-user"></i>
						<h3><span class="count">100</span>%</h3>
						<p>satisfaction</p>
					</div>
				</div>
				<div class="col-lg-3"> <!-- Counter 2 -->
					<div class="single-count-item">
						<i class="fas fa-home"></i>
						<h3><span class="count">25</span>%</h3>
						<p>anually growth</p>
					</div>
				</div>
				<div class="col-lg-3"> <!-- Counter 3 -->
					<div class="single-count-item">
						<i class="fas fa-star"></i>
						<h3><span class="count">2000</span>+</h3>
						<p>employes</p>
					</div>
				</div>
				<div class="col-lg-3"> <!-- Counter 4 -->
					<div class="single-count-item">
						<i class="fas fa-envelope"></i>
						<h3><span class="count">5320</span></h3>
						<p>happy customers</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- CounterUp Section Start -->

	
	<!--JavaScript file-->
	<script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
	<!-- <script src="js/jquery-3.4.1.slim.min.js" type="text/javascript"></script> -->
	<script src="js/popper.min.js" type="text/javascript"></script>
	<script src="js/waypoints.min.js" type="text/javascript"></script>
	<script src="js/jquery.counterup.min.js" type="text/javascript"></script>
	<script src="js/owl.carousel.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/active.js" type="text/javascript"></script>
</body>
</html>
